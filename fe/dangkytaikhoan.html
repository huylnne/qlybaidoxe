<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Đăng ký</h2>
        <form id="registrationForm">
            <div class="input-group">
                <label>Email</label>
                <input type="text" id="email" required>
                <label>Mật khẩu</label>
                <input type="text" id="password" required>
                <label>Họ và Tên</label>
                <input type="text" id="fullName" required>
                <label>Giới tính</label>
                <select id="gender" required>
                    <option value="">Vui lòng chọn</option>
                    <option value="Nam">Nam</option>
                    <option value="Nu">Nữ</option>
                    <option value="Khác">Khác</option>
                </select>
                <label>Ngày sinh</label>
                <input type="text" id="dob" required>
                <label>Địa chỉ</label>
                <input type="text" id="address" required>
                <label>Quê quán</label>
                <input type="text" id="hometown" required>
                <label>Số điện thoại</label>
                <input type="text" id="phoneNumber" required>
                <label>Vai trò</label>
                <select id="role" required>
                    <option value="">Vui lòng chọn</option>
                    <option value="Khach hang">Khách hàng</option>
                    <option value="Nhan vien">Nhân viên</option>
                </select>           
            </div>
            <button type="submit" class="submit-button">Hoàn thành</button>
        </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
